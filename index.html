<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ساعت مرگ</title>
    <meta name="author" content="امیرمسعود مهرابیان">
    <meta name="description" content="روز تولد ۲۴ سالگی این فکر به سراغم آمد که اگر قرار باشد اندازهٔ متوسط عمر باقی مردان ایرانی عمر کنم، بیش از یک سوم از زمانم را گذرانده‌ام. نکته‌ای که معمولاً دیر متوجهش می‌شویم این است که راهی برای جبران زمان‌های از دست رفته نداریم. در مواجهه با زمان تنها کاری که از دستمان برمی‌آید این است که به خودمان یادآوری کنیم وقت محدود است و انتخاب اینکه ثانیه‌ها و دقایقمان را به انجام چه کاری می‌گذرانیم موجودیت کوچک، گذرا و حقیرمان را تعریف می‌کند. ">
    <!-- <meta name="keywords" content="keywords,here"> -->
    <link href="dist/css/main.css" rel="stylesheet">

</head>

<body class="bg-white font-sans leading-normal tracking-normal h-screen">

    <nav id="header" class="fixed w-full z-10 top-0">

        <div id="progress" class="h-1 z-20 top-0" style="background:linear-gradient(to left, #553c9a var(--scroll), transparent 0);"></div>

        <div class="w-full md:max-w-4xl mx-auto flex flex-wrap items-center justify-between mt-0 py-3">

            <div class="pl-4">
                <a class="text-gray-900 text-base no-underline hover:no-underline font-extrabold text-xl" href="."> 
					ساعت مرگ
				</a>
            </div>

            <div class="block lg:hidden pr-4">
                <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-900 hover:border-teal-500 appearance-none focus:outline-none">
					<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
				</button>
            </div>

            <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-gray-100 md:bg-transparent z-20" id="nav-content">
                <ul class="list-reset lg:flex justify-end flex-1 items-center">
                    <li class="mr-3">
                        <a class="inline-block py-2 px-4 text-gray-900 hover:text-black hover:underline font-bold " href="http://ammir.ir/%d8%b3%d8%a7%d8%b9%d8%aa-%d9%85%d8%b1%da%af-%d9%85%d9%86/">درباره این پروژه</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Container-->

    <div class="container w-full mx-auto pt-20 h-full flex items-center">
        <div class="flex w-full mx-auto">

            <div class=" text-gray-900 w-full sm:w-2/3 md:w-3/4 text-center px-4 py-2 m-2 text-center mx-auto font-light">
                <h2 class="countdown text-normal sm:text-lg md:text-xl lg:text-2xl xl:text-3xl font-black text-center">Sep 08 2066 00:00:00</h2>
                <h1 class="text-lg sm:text-xl md:text-2xl lg:text-3xl xl:text-4xl font-black text-center">
                    باقی مانده تا مرگ
                </h1>


                <!--Divider-->
                <hr class="border-b-2 border-gray-400 my-8 mx-4">

            </div>
        </div>
    </div>


    <!--/container-->

    <script src="dist/js/jquery-3.5.1.min.js"></script>
    <script src="dist/js/countdown.js"></script>
    <script>
        $(document).ready(function() {
            $(".countdown").countdown({
                date: new Date(2067, 09, 09),
                text: "%s روز، %s ساعت، %s دقیقه، %s ثانیه"
            });
        });


        /* Progress bar */
        //Source: https://alligator.io/js/progress-bar-javascript-css-variables/
        var h = document.documentElement,
            b = document.body,
            st = 'scrollTop',
            sh = 'scrollHeight',
            progress = document.querySelector('#progress'),
            scroll;
        var scrollpos = window.scrollY;
        var header = document.getElementById("header");
        var navcontent = document.getElementById("nav-content");

        document.addEventListener('scroll', function() {

            /*Refresh scroll % width*/
            scroll = (h[st] || b[st]) / ((h[sh] || b[sh]) - h.clientHeight) * 100;
            progress.style.setProperty('--scroll', scroll + '%');

            /*Apply classes for slide in bar*/
            scrollpos = window.scrollY;

            if (scrollpos > 10) {
                header.classList.add("bg-white");
                header.classList.add("shadow");
                navcontent.classList.remove("bg-gray-100");
                navcontent.classList.add("bg-white");
            } else {
                header.classList.remove("bg-white");
                header.classList.remove("shadow");
                navcontent.classList.remove("bg-white");
                navcontent.classList.add("bg-gray-100");

            }

        });


        //Javascript to toggle the menu
        document.getElementById('nav-toggle').onclick = function() {
            document.getElementById("nav-content").classList.toggle("hidden");
        }
    </script>

</body>

</html>
